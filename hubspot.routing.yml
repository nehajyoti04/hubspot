hubspot.admin_settings:
  path: /admin/config/services/hubspot
  defaults:
    _title: 'HubSpot integration settings'
    _form: \Drupal\hubspot\Form\HubspotAdminSettings
  requirements:
    _permission: 'administer site configuration'
hubspot.oauth_connect:
  path: /hubspot/oauth
  defaults:
    _title: 'HubSpot OAuth redirect'
    _controller: '\Drupal\hubspot\Controller\DefaultController::hubspot_oauth_connect'
  requirements:
    _permission: 'administer site configuration'
hubspot.form_settings:
  path: '/node/{node}/webform/hubspot'
  defaults:
    _title: HubSpot
    _form: \Drupal\hubspot\Form\HubspotFormSettings
  requirements:
    _access: 'TRUE'
